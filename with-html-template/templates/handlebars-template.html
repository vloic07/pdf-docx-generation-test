<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #ba2d2d;
        }
        ul {
            list-style-type: square;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>{{title}}</h1>
    <p>{{content}}</p>
    <ul>
        {{#each items}}
        <li>{{this}}</li>
        {{/each}}
    </ul>
</body>

</html>
